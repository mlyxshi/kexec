name: build kexec
on:
  push:
    branches:
    - main

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-qemu-action@v2
    - uses: cachix/install-nix-action@v18
      with:
        extra_nix_config: |
          extra-platforms = aarch64-linux
          trusted-public-keys = mlyxshi.cachix.org-1:yc7GPiryyBn0HfiCXdmO1ECWKBhfwrjdIFnRSA4ct7s=
          substituters = https://mlyxshi.cachix.org
    - uses: cachix/cachix-action@v12
      with:
        name: mlyxshi
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: |
        nix build .#nixosConfigurations.kexec-aarch64.config.system.build.kexec
        cp -Lr --no-preserve=all result artifact

    # - run: |
    #     nix build .#nixosConfigurations.kexec-x86_64.config.system.build.kexec
    #     cp -Lr --no-preserve=all result artifact
    # - run: |
    #     nix build .#nixosConfigurations.kexec-aarch64.config.system.build.kexec
    #     cp -Lr --no-preserve=all result artifact
    # Settings -> Actions -> General and give "Read and write permissions" to the Github Actions workflows.
    - uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        files: |
          artifact/*